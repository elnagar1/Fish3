version: '3.8'

services:
  app:
    build: .
    container_name: fish-farm-app
    ports:
      - "${PORT:-8000}:80"
    volumes:
      - laravel_storage:/var/www/html/storage
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    restart: unless-stopped

volumes:
  laravel_storage:
